<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flask App</title>

</head>

<body>
<script type="text/javascript" src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
       	<form method="POST">
            <div class="form-login">
            <h4>Welcome back.</h4>
            {% if error %}
            	<p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}
            <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="Email address" name="email" required="" autofocus="" />
            </br>
            <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="Password" name="password" required="" />
            </br>
            <div class="wrapper">
            <span class="group-btn">     
                <button href="#" class="btn btn-primary btn-md" type="submit">login <i class="fa fa-sign-in"></i></button>
            </span>
            </div>
            </div>
        	</form>
        </div>
    </div>
</div>
</body>
</html>
